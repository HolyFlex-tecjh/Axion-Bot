support.faq.title=‚ùì FAQ (Pertanyaan Umum)
support.faq.description=**Q: Bagaimana cara mengundang bot?**
A: Gunakan perintah `/invite` untuk mendapatkan link undangan.

**Q: Bot tidak merespons perintah saya?**
A: Periksa izin bot dan pastikan Anda menggunakan slash commands (/).

**Q: Bagaimana cara mengatur bahasa?**
A: Gunakan `/language set <kode_bahasa>` (contoh: `/language set id`).

**Q: Bot tidak bisa ban/kick pengguna?**
A: Pastikan bot memiliki izin yang diperlukan dan role bot lebih tinggi dari target.

**Q: Bagaimana cara mengatur automod?**
A: Gunakan `/automod <pengaturan> <aktif/nonaktif>` untuk mengonfigurasi.

