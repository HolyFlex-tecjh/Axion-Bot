help.important.title=‚ö†Ô∏è Informasi Penting
help.important.description=**Izin yang Diperlukan:**
Bot memerlukan izin yang sesuai untuk menjalankan perintah moderasi. Pastikan bot memiliki role dengan izin yang diperlukan.

**Hierarki Role:**
Bot hanya dapat memoderate pengguna dengan role lebih rendah dari role tertinggi bot.

**Logging:**
Semua tindakan moderasi dicatat dalam channel mod-log jika dikonfigurasi.

help.slash.title=‚ö° Penggunaan Slash Command
help.slash.description=Axion Bot menggunakan slash commands Discord yang modern:
