help.usage.title=üìñ Panduan Penggunaan Umum
help.usage.description=**Memulai:**
1. Undang bot ke server Anda dengan `/invite`
2. Atur izin yang diperlukan untuk bot
3. Konfigurasikan bot dengan `/config`
4. Mulai gunakan perintah moderasi!

**Tips:**
‚Ä¢ Gunakan `/help <perintah>` untuk bantuan detail
‚Ä¢ Periksa `/stats` untuk statistik server
‚Ä¢ Bergabunglah dengan server dukungan untuk bantuan: `/support`

# Moderation Help
help.moderation.user.title=üë§ Manajemen Pengguna
help.moderation.user.description=**Ban Pengguna:**
`/ban @pengguna [alasan] [durasi]`
Mengeluarkan pengguna dari server secara permanen atau sementara.

**Kick Pengguna:**
`/kick @pengguna [alasan]`
Mengeluarkan pengguna dari server tanpa melarang mereka bergabung kembali.

**Timeout/Mute:**
`/mute @pengguna <durasi> [alasan]`
Membatasi kemampuan pengguna untuk mengirim pesan.

help.moderation.warning.title=‚ö†Ô∏è Sistem Peringatan
help.moderation.warning.description=**Beri Peringatan:**
`/warn @pengguna <alasan>`
Memberikan peringatan formal kepada pengguna.

**Lihat Peringatan:**
`/warnings @pengguna`
Melihat riwayat peringatan pengguna.

**Hapus Peringatan:**
`/unwarn @pengguna <id_peringatan>`
Menghapus peringatan tertentu.

help.moderation.channel.title=üì¢ Manajemen Channel
help.moderation.channel.description=**Hapus Pesan:**
`/clear <jumlah> [@pengguna]`
Menghapus sejumlah pesan dari channel.

**Slowmode:**
`/slowmode <durasi>`
Mengatur jeda waktu antar pesan.

**Kunci/Buka Channel:**
`/lock` dan `/unlock`
Mencegah atau mengizinkan pengguna mengirim pesan.

help.moderation.config.title=‚öôÔ∏è Konfigurasi & Statistik
help.moderation.config.description=**Konfigurasi Server:**
`/config <pengaturan> <nilai>`
Mengatur berbagai aspek bot untuk server.

**Log Moderasi:**
`/modlog #channel`
Mengatur channel untuk mencatat tindakan moderasi.

**Statistik:**
`/stats` - Statistik umum bot dan server

help.moderation.automod.title=ü§ñ Moderasi Otomatis
help.moderation.automod.description=**Anti-Spam:**
Mendeteksi dan menghapus pesan spam secara otomatis.

**Filter Kata:**
Memblokir kata-kata atau frasa yang tidak pantas.

**Anti-Raid:**
Melindungi server dari serangan raid.

**Konfigurasi:**
`/automod <pengaturan> <aktif/nonaktif>`

help.moderation.permissions.title=üîê Izin & Role
help.moderation.permissions.description=**Izin yang Diperlukan:**
‚Ä¢ `Manage Messages` - Untuk menghapus pesan
‚Ä¢ `Kick Members` - Untuk kick pengguna
‚Ä¢ `Ban Members` - Untuk ban pengguna
‚Ä¢ `Manage Channels` - Untuk lock/unlock channel
‚Ä¢ `Moderate Members` - Untuk timeout pengguna

**Hierarki Role:**
Bot hanya dapat memoderate pengguna dengan role lebih rendah.

help.moderation.tips.title=üí° Tips & Trik
help.moderation.tips.description=**Best Practices:**
‚Ä¢ Selalu berikan alasan yang jelas untuk tindakan moderasi
‚Ä¢ Gunakan peringatan sebelum tindakan yang lebih berat
‚Ä¢ Atur mod-log untuk transparansi
‚Ä¢ Review konfigurasi automod secara berkala

**Troubleshooting:**
‚Ä¢ Periksa izin bot jika perintah gagal
‚Ä¢ Pastikan role bot lebih tinggi dari target
‚Ä¢ Gunakan `/debug` untuk informasi teknis

