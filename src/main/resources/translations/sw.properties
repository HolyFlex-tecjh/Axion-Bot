# Help Commands - Comprehensive
help.basic.title=📋 Amri za Msingi
help.basic.description=`/ping` - Angalia muda wa majibu ya bot\n`/hello` - Pata salamu ya kibinafsi\n`/info` - Ona habari za kina kuhusu bot\n`/time` - Onyesha muda wa sasa wa seva
help.help.title=❓ Msaada na Habari
help.help.description=`/help` - Onyesha muhtasari huu wa amri\n`/modhelp` - Mwongozo kamili wa udhibiti\n`/invite` - Pata kiungo cha kualika bot\n`/support` - Jiunge na seva ya msaada\n`/about` - Habari za kina kuhusu bot
help.moderation.title=🛡️ Amri za Udhibiti
help.moderation.description=`/ban` - Zuia mtumiaji kutoka seva\n`/kick` - Ondoa mtumiaji kutoka seva\n`/timeout` - Nyamazisha mtumiaji kwa muda\n`/warn` - Onya mtumiaji\n`/unwarn` - Ondoa maonyo ya mtumiaji\n`/warnings` - Ona historia ya maonyo ya mtumiaji\n`/purge` - Futa ujumbe kwa wingi\n`/modstats` - Ona takwimu za udhibiti\n`/modconfig` - Sanidi mipangilio ya udhibiti\n`/addfilter` - Ongeza vichujio vya maneno maalum
help.important.title=⚠️ Habari Muhimu
help.important.description=• Udhibiti wa kiotomatiki unafanya kazi 24/7\n• Vitendo vyote vinarekodiwa kwa uwazi\n• Tumia `/modconfig` kusanidi mipangilio\n• Unahitaji msaada? Tumia `/support`
help.slash_usage.title=💡 Matumizi ya Amri za Slash
help.slash_usage.description=Amri zote zinatumia mfumo wa amri za slash wa Discord. Andika `/` na uchague amri kutoka kwenye orodha.
help.bot_status.title=📊 Hali ya Bot
help.bot_status.description=🏓 **Ping:** {0}ms\n💾 **Kumbukumbu:** {1}MB imetumika\n⚡ **Hali:** Mtandaoni na tayari!
help.usage.title=💡 Jinsi ya Kutumia Amri za Slash
help.usage.description=1️⃣ Andika `/` katika uwanda wa mazungumzo\n2️⃣ Chagua amri kutoka kwenye orodha ya ukamilishaji wa kiotomatiki\n3️⃣ Jaza vigezo vinavyohitajika (ikiwa vipo)\n4️⃣ Bonyeza Enter kuendesha amri
help.status.title=📊 Hali ya Bot
help.status.description=🏓 **Ping:** {0}ms\n💾 **Kumbukumbu:** {1}MB\n⏱️ **Muda wa Kufanya Kazi:** {2}

# ModHelp Commands
help.modhelp.title=Mwongozo Kamili wa Udhibiti
help.modhelp.description=Zana za udhibiti wa kina na vipengele vya udhibiti wa kiotomatiki kwa {0}
help.modhelp.user_commands=👥 Amri za Udhibiti wa Watumiaji
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - Kizuizi cha kudumu kutoka seva\n`/kick user:<@user> [reason]` - Ondoa mtumiaji kutoka seva\n`/timeout user:<@user> duration:<1-10080min> [reason]` - Unyamazishaji wa muda\n`/warn user:<@user> reason:<reason>` - Toa onyo rasmi kwa mtumiaji
help.modhelp.warning_system=📊 Mfumo wa Maonyo na Historia
help.modhelp.warning_system_desc=`/warnings user:<@user>` - Ona maonyo yote ya mtumiaji\n`/unwarn user:<@user>` - Ondoa maonyo yote ya mtumiaji\n💡 *Maonyo yanahifadhiwa kwa kudumu na yanaonyeshwa katika kumbukumbu za udhibiti*
help.modhelp.channel_management=🗑️ Usimamizi wa Kituo
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Futa ujumbe kwa wingi kutoka kituo\n⚠️ *Haiwezi kutendeka upya - tumia kwa uangalifu*
help.modhelp.config_stats=⚙️ Usanidi na Takwimu
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Weka kiwango cha udhibiti wa kiotomatiki\n`/modstats` - Takwimu za kina za udhibiti\n`/addfilter word:<word>` - Ongeza neno kwenye orodha ya kichujio maalum
help.modhelp.auto_moderation=🤖 Vipengele vya Udhibiti wa Kiotomatiki (Kiotomatiki)
help.modhelp.auto_moderation_desc=🚫 **Ulinzi wa Spam** - Kuzuia ujumbe wa kurudia\n🔍 **Ugunduzi wa Sumu** - Uchunguzi wa maudhui ya sumu unaotegemea AI\n📝 **Vichujio Maalum** - Maneno na misemo iliyofafanuliwa na mtumiaji\n⚡ **Vitendo vya Papo Hapo** - Maonyo/unyamazishaji/vizuizi vya kiotomatiki\n📋 **Kumbukumbu za Udhibiti** - Historia kamili ya vitendo vyote
help.modhelp.permissions=Ruhusa za Discord Zinazohitajika
help.modhelp.permissions_desc=**Kwa Wadhibiti:**\n• `Moderate Members` - Unyamazishaji na maonyo\n• `Kick Members` - Amri ya kufukuza\n• `Ban Members` - Amri ya kuzuia\n• `Manage Messages` - Amri ya kusafisha\n\n**Kwa Bot:**\n• `Administrator` (inapendekezwa) au ruhusa zilizo hapo juu
help.modhelp.pro_tips=💡 Vidokezo vya Kitaalamu
help.modhelp.pro_tips_desc=• Tumia `/modstats` kufuatilia shughuli za seva\n• Kiwango cha udhibiti wa kiotomatiki kinaweza kurekebishwa kulingana na mahitaji\n• Vitendo vyote vinarekodiwa kwa uwazi\n• Tumia `/support` ikiwa unahitaji msaada
help.modhelp.footer=Udhibiti wa kiotomatiki unafanya kazi 24/7 • Tumia /help kwa amri zingine

