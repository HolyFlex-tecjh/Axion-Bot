help.about.support_community_desc=**{0} ni 100% bure na chanzo wazi!**\n\n🌟 **Tusaidie kukua:**\n• ⭐ Toa nyota kwa mradi kwenye GitHub\n• 💬 Jiunge na jamii yetu ya msaada\n• 📢 Pendekeza bot kwa marafiki zako\n• 🐛 Ripoti hitilafu na pendekeza vipengele\n• 💝 Changia maendeleo
