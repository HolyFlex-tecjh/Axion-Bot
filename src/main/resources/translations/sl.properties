# Help Commands - Comprehensive
help.basic.title=📋 Osnovni Ukazi
help.basic.description=`/ping` - Preverite odzivni čas bota\n`/hello` - Prejmite personalizirani pozdrav\n`/info` - Oglejte si podrobne informacije o botu\n`/time` - Prikažite trenutni čas strežnika
help.help.title=❓ Pomoč in Informacije
help.help.description=`/help` - Prikažite ta pregled ukazov\n`/modhelp` - Popoln vodič za moderacijo\n`/invite` - Pridobite povezavo za povabilo bota\n`/support` - Pridružite se strežniku za podporo\n`/about` - Podrobne informacije o botu
help.moderation.title=🛡️ Ukazi za Moderacijo
help.moderation.description=`/ban` - Prepovejte uporabnika s strežnika\n`/kick` - Odstranite uporabnika s strežnika\n`/timeout` - Začasno utišajte uporabnika\n`/warn` - Opozorite uporabnika\n`/unwarn` - Odstranite opozorila uporabnika\n`/warnings` - Oglejte si zgodovino opozoril uporabnika\n`/purge` - Množično brisanje sporočil\n`/modstats` - Oglejte si statistike moderacije\n`/modconfig` - Konfigurirajte nastavitve moderacije\n`/addfilter` - Dodajte filtre besed po meri
help.important.title=⚠️ Pomembne Informacije
help.important.description=• Avtomatska moderacija deluje 24/7\n• Vsa dejanja so zabeležena za transparentnost\n• Uporabite `/modconfig` za konfiguriranje nastavitev\n• Potrebujete pomoč? Uporabite `/support`
help.slash_usage.title=💡 Uporaba Slash Ukazov
help.slash_usage.description=Vsi ukazi uporabljajo Discord-ov sistem slash ukazov. Vtipkajte `/` in izberite ukaz s seznama.
help.bot_status.title=📊 Stanje Bota
help.bot_status.description=🏓 **Ping:** {0}ms\n💾 **Pomnilnik:** {1}MB uporabljeno\n⚡ **Stanje:** Na spletu in pripravljen!
help.usage.title=💡 Kako Uporabljati Slash Ukaze
help.usage.description=1️⃣ Vtipkajte `/` v polje za klepet\n2️⃣ Izberite ukaz s seznama samodejnega dopolnjevanja\n3️⃣ Izpolnite potrebne parametre (če obstajajo)\n4️⃣ Pritisnite Enter za izvršitev ukaza
help.status.title=📊 Stanje Bota
help.status.description=🏓 **Ping:** {0}ms\n💾 **Pomnilnik:** {1}MB\n⏱️ **Čas Delovanja:** {2}

# ModHelp Commands
help.modhelp.title=Popoln Vodič za Moderacijo
help.modhelp.description=Napredna orodja za moderacijo in funkcije avtomatske moderacije za {0}
help.modhelp.user_commands=👥 Ukazi za Moderacijo Uporabnikov
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - Trajna prepoved s strežnika\n`/kick user:<@user> [reason]` - Odstranite uporabnika s strežnika\n`/timeout user:<@user> duration:<1-10080min> [reason]` - Začasno utišanje\n`/warn user:<@user> reason:<reason>` - Dajte uradno opozorilo uporabniku
help.modhelp.warning_system=📊 Sistem Opozoril in Zgodovine
help.modhelp.warning_system_desc=`/warnings user:<@user>` - Oglejte si vsa opozorila uporabnika\n`/unwarn user:<@user>` - Odstranite vsa opozorila uporabnika\n💡 *Opozorila so trajno shranjena in prikazana v dnevnikih moderacije*
help.modhelp.channel_management=🗑️ Upravljanje Kanalov
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Množično brisanje sporočil iz kanala\n⚠️ *Ni mogoče razveljaviti - uporabite previdno*
help.modhelp.config_stats=⚙️ Konfiguracija in Statistike
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Nastavite raven avtomatske moderacije\n`/modstats` - Podrobne statistike moderacije\n`/addfilter word:<word>` - Dodajte besedo na seznam filtrov po meri
help.modhelp.auto_moderation=🤖 Funkcije Avtomatske Moderacije (Avtomatsko)
help.modhelp.auto_moderation_desc=🚫 **Zaščita pred Spamom** - Preprečuje ponavljajoča se sporočila\n🔍 **Zaznavanje Toksičnosti** - AI-osnovno skeniranje toksične vsebine\n📝 **Filtri po Meri** - Uporabniško definirane besede in fraze\n⚡ **Takojšnja Dejanja** - Avtomatska opozorila/utišanja/prepovedi\n📋 **Dnevniki Moderacije** - Popolna zgodovina vseh dejanj
help.modhelp.permissions=Potrebna Discord Dovoljenja
help.modhelp.permissions_desc=**Za Moderatorje:**\n• `Moderate Members` - Utišanja in opozorila\n• `Kick Members` - Ukaz za vrženje ven\n• `Ban Members` - Ukaz za prepoved\n• `Manage Messages` - Ukaz za čiščenje\n\n**Za Bota:**\n• `Administrator` (priporočeno) ali zgoraj navedena dovoljenja
help.modhelp.pro_tips=💡 Profesionalni Nasveti
help.modhelp.pro_tips_desc=• Uporabite `/modstats` za spremljanje aktivnosti strežnika\n• Raven avtomatske moderacije se lahko prilagodi glede na potrebe\n• Vsa dejanja so zabeležena za transparentnost\n• Uporabite `/support`, če potrebujete pomoč
help.modhelp.footer=Avtomatska moderacija deluje 24/7 • Uporabite /help za druge ukaze

