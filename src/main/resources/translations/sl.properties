help.about.tech_stack_desc=• **Jezik:** Java 17+ ☕\n• **Okvir:** JDA (Discord API)\n• **Baza Podatkov:** SQLite 📊\n• **Gostovanje:** Pripravljen za Oblak ☁️\n• **Arhitektura:** Event-Driven
help.about.main_features=✨ Glavne Funkcije in Zmožnosti
help.about.main_features_desc=🛡️ **Napredna Avtomatska Moderacija**\n• AI-osnovno zaznavanje spama in toksične vsebine\n• Inteligentno omejevanje hitrosti\n• Filtri besed po meri\n• Avtomatska eskalacijska dejanja\n\n⚙️ **Profesionalna Orodja za Moderacijo**\n• Popolno upravljanje uporabnikov (ban/kick/timeout)\n• Napreden sistem opozoril z zgodovino\n• Množično brisanje sporočil\n• Podrobne statistike moderacije\n• Prilagodljive ravni moderacije
