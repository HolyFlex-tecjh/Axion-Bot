help.about.support_community=💖 Podpora in Skupnost
help.about.support_community_desc=**{0} je 100% brezplačen in odprtokoden!**\n\n🌟 **Pomagajte nam rasti:**\n• ⭐ Označite projekt z zvezdico na GitHub\n• 💬 Pridružite se naši skupnosti za podporo\n• 📢 Priporočite bota svojim prijateljem\n• 🐛 Prijavite napake in predlagajte funkcije\n• 💝 Prispevajte k razvoju
help.about.why_choose=🏆 Zakaj Izbrati {0}?
