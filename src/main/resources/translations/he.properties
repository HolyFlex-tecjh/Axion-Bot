# Help Commands
help.basic.title=📋 פקודות בסיסיות
help.basic.description=הנה הפקודות הבסיסיות שאתה יכול להשתמש בהן:
help.basic.commands=**פקודות בסיסיות:**\n• `/ping` - בדוק את זמן התגובה של הבוט\n• `/hello` - קבל ברכה ידידותית\n• `/info` - הצג מידע על הבוט\n• `/help` - הצג הודעת עזרה זו\n• `/language` - שנה את שפת הבוט
help.basic.footer=השתמש ב-`/help [קטגוריה]` לפרטים נוספים!

help.help.title=❓ פקודות עזרה
help.help.description=למד כיצד להשתמש במערכת העזרה:
help.help.commands=**פקודות עזרה:**\n• `/help` - הצג את תפריט העזרה הראשי\n• `/help basic` - הצג פקודות בסיסיות\n• `/help moderation` - הצג פקודות ניהול\n• `/help language` - הצג פקודות שפה\n• `/help about` - הצג מידע על הבוט
help.help.footer=לכל קטגוריה יש הוראות מפורטות!

help.moderation.title=🛡️ פקודות ניהול
help.moderation.description=כלים חזקים לניהול השרת שלך:
help.moderation.commands=**פקודות ניהול:**\n• `/ban` - חסום משתמש מהשרת\n• `/kick` - הסר משתמש מהשרת\n• `/timeout` - תן timeout למשתמש\n• `/warn` - הזהר משתמש\n• `/clear` - מחק הודעות מערוץ\n• `/config` - קבע את הגדרות הבוט\n• `/stats` - הצג סטטיסטיקות שרת
help.moderation.footer=נדרשות הרשאות מתאימות לשימוש!

help.important.title=⚠️ מידע חשוב
help.important.description=מידע חשוב לשימוש בבוט:
help.important.info=**חשוב:**\n• הבוט זקוק להרשאות מתאימות כדי לפעול\n• פקודות מסוימות דורשות הרשאות מיוחדות\n• הבוט מכבד את היררכיית התפקידים של Discord\n• השתמש בפקודות באחריות\n• דווח על באגים לשרת התמיכה
help.important.footer=קרא את תנאי השימוש לפני השימוש!

help.slash.title=⚡ שימוש בפקודות Slash
help.slash.description=כיצד להשתמש בפקודות slash:
help.slash.info=**פקודות Slash:**\n• הקלד `/` כדי לראות את כל הפקודות הזמינות\n• השתמש ב-Tab להשלמה אוטומטית\n• פרמטרים מוצגים אוטומטית\n• שדות חובה מסומנים בכוכבית (*)\n• שדות אופציונליים בסוגריים []
help.slash.footer=פקודות slash הן הדרך המועדפת לאינטראקציה!

help.status.title=📊 סטטוס בוט
help.status.description=מידע על הסטטוס הנוכחי של הבוט:
help.status.info=**סטטוס:**\n• 🟢 Online - הבוט פועל כרגיל\n• 🟡 Idle - הבוט במצב המתנה\n• 🔴 DND - הבוט במצב אל תפריע\n• ⚫ Offline - הבוט לא מחובר\n• 🔵 Streaming - הבוט משדר
help.status.footer=הסטטוס מתעדכן אוטומטית!

help.usage.title=📖 הוראות שימוש כלליות
help.usage.description=הוראות בסיסיות לשימוש בבוט:
help.usage.info=**הוראות שימוש:**\n• השתמש ב-`/help` לעזרה\n• בדוק הרשאות לפני שימוש בפקודות\n• קרא תיאורי פקודות\n• השתמש בפקודות בערוצים מתאימים\n• כבד את כללי השרת\n• דווח על בעיות לתמיכה
help.usage.footer=שימוש נעים בבוט!

