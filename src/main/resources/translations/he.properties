help.moderation.automod.commands=**Auto-Mod:**\n• `/automod enable` - הפעל auto-mod\n• `/automod disable` - כבה auto-mod\n• `/automod config` - קבע auto-mod\n• `/filter add <מילה>` - הוסף מסנן

help.moderation.permissions.title=🔐 הרשאות
help.moderation.permissions.info=**הרשאות נדרשות:**\n• Ban Members - עבור `/ban`\n• Kick Members - עבור `/kick`\n• Moderate Members - עבור `/timeout`\n• Manage Messages - עבור `/clear`\n• Manage Channels - עבור `/lock`/`/unlock`

help.moderation.tips.title=💡 טיפים מקצועיים
help.moderation.tips.info=**טיפים:**\n• השתמש תמיד בסיבות לפעולות\n• בדוק הרשאות לפני השימוש\n• הבוט מכבד היררכיית תפקידים\n• השתמש ב-`/help` למידע נוסף

