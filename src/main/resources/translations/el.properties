# Help Commands
help.basic.title=📋 Βασικές Εντολές
help.basic.description=Εδώ είναι οι βασικές εντολές που μπορείτε να χρησιμοποιήσετε:
help.basic.commands=**Βασικές Εντολές:**\n• `/ping` - Ελέγχει την καθυστέρηση του bot\n• `/hello` - Λαμβάνει ένα φιλικό χαιρετισμό\n• `/info` - Εμφανίζει πληροφορίες για το bot\n• `/help` - Εμφανίζει αυτό το μήνυμα βοήθειας\n• `/language` - Αλλάζει τη γλώσσα του bot
help.basic.footer=Χρησιμοποιήστε `/help [κατηγορία]` για περισσότερες λεπτομέρειες!

help.help.title=❓ Εντολές Βοήθειας
help.help.description=Μάθετε πώς να χρησιμοποιείτε το σύστημα βοήθειας:
help.help.commands=**Εντολές Βοήθειας:**\n• `/help` - Εμφανίζει το κύριο μενού βοήθειας\n• `/help basic` - Εμφανίζει βασικές εντολές\n• `/help moderation` - Εμφανίζει εντολές διαχείρισης\n• `/help language` - Εμφανίζει εντολές γλώσσας\n• `/help about` - Εμφανίζει πληροφορίες για το bot
help.help.footer=Κάθε κατηγορία έχει λεπτομερείς οδηγίες!

help.moderation.title=🛡️ Εντολές Διαχείρισης
help.moderation.description=Ισχυρά εργαλεία για τη διαχείριση του διακομιστή σας:
help.moderation.commands=**Εντολές Διαχείρισης:**\n• `/ban` - Αποκλείει έναν χρήστη από τον διακομιστή\n• `/kick` - Αφαιρεί έναν χρήστη από τον διακομιστή\n• `/timeout` - Δίνει timeout σε έναν χρήστη\n• `/warn` - Προειδοποιεί έναν χρήστη\n• `/clear` - Διαγράφει μηνύματα από ένα κανάλι\n• `/config` - Διαμορφώνει τις ρυθμίσεις του bot\n• `/stats` - Εμφανίζει στατιστικά διακομιστή
help.moderation.footer=Απαιτούνται κατάλληλα δικαιώματα για τη χρήση!

help.important.title=⚠️ Σημαντικές Πληροφορίες
help.important.description=Σημαντικές πληροφορίες για τη χρήση του bot:
help.important.info=**Σημαντικό:**\n• Το bot χρειάζεται κατάλληλα δικαιώματα για να λειτουργήσει\n• Ορισμένες εντολές απαιτούν ειδικά δικαιώματα\n• Το bot σέβεται την ιεραρχία ρόλων του Discord\n• Χρησιμοποιήστε εντολές υπεύθυνα\n• Αναφέρετε bugs στον διακομιστή υποστήριξης
help.important.footer=Διαβάστε τους όρους χρήσης πριν τη χρήση!

help.slash.title=⚡ Χρήση Slash Εντολών
help.slash.description=Πώς να χρησιμοποιείτε τις slash εντολές:
help.slash.info=**Slash Εντολές:**\n• Πληκτρολογήστε `/` για να δείτε όλες τις διαθέσιμες εντολές\n• Χρησιμοποιήστε Tab για αυτόματη συμπλήρωση\n• Οι παράμετροι εμφανίζονται αυτόματα\n• Τα υποχρεωτικά πεδία έχουν αστερίσκο (*)\n• Τα προαιρετικά πεδία είναι σε αγκύλες []
help.slash.footer=Οι slash εντολές είναι ο προτιμώμενος τρόπος αλληλεπίδρασης!

help.status.title=📊 Κατάσταση Bot
help.status.description=Πληροφορίες για την τρέχουσα κατάσταση του bot:
help.status.info=**Κατάσταση:**\n• 🟢 Online - Το bot λειτουργεί κανονικά\n• 🟡 Idle - Το bot είναι αδρανές\n• 🔴 DND - Το bot είναι σε λειτουργία μη διατάραξης\n• ⚫ Offline - Το bot είναι εκτός σύνδεσης\n• 🔵 Streaming - Το bot μεταδίδει
help.status.footer=Η κατάσταση ενημερώνεται αυτόματα!

help.usage.title=📖 Γενικές Οδηγίες Χρήσης
help.usage.description=Βασικές οδηγίες για τη χρήση του bot:
help.usage.info=**Οδηγίες Χρήσης:**\n• Χρησιμοποιήστε `/help` για βοήθεια\n• Ελέγξτε τα δικαιώματα πριν τη χρήση εντολών\n• Διαβάστε τις περιγραφές των εντολών\n• Χρησιμοποιήστε τις εντολές σε κατάλληλα κανάλια\n• Σεβαστείτε τους κανόνες του διακομιστή\n• Αναφέρετε προβλήματα στην υποστήριξη
help.usage.footer=Καλή χρήση του bot!

# Moderation Help
help.moderation.user.title=👤 Εντολές Χρήστη
help.moderation.user.commands=**Εντολές Χρήστη:**\n• `/ban <χρήστης> [λόγος]` - Αποκλείει έναν χρήστη\n• `/kick <χρήστης> [λόγος]` - Αφαιρεί έναν χρήστη\n• `/timeout <χρήστης> <διάρκεια> [λόγος]` - Δίνει timeout\n• `/warn <χρήστης> [λόγος]` - Προειδοποιεί έναν χρήστη

help.moderation.warning.title=⚠️ Σύστημα Προειδοποιήσεων
help.moderation.warning.commands=**Προειδοποιήσεις:**\n• `/warn <χρήστης> [λόγος]` - Προσθέτει προειδοποίηση\n• `/warnings <χρήστης>` - Εμφανίζει προειδοποιήσεις\n• `/clearwarnings <χρήστης>` - Διαγράφει προειδοποιήσεις

help.moderation.channel.title=📝 Διαχείριση Καναλιού
help.moderation.channel.commands=**Κανάλι:**\n• `/clear <αριθμός>` - Διαγράφει μηνύματα\n• `/slowmode <δευτερόλεπτα>` - Ορίζει slowmode\n• `/lock` - Κλειδώνει το κανάλι\n• `/unlock` - Ξεκλειδώνει το κανάλι

help.moderation.config.title=⚙️ Διαμόρφωση & Στατιστικά
help.moderation.config.commands=**Διαμόρφωση:**\n• `/config` - Εμφανίζει ρυθμίσεις\n• `/config set <επιλογή> <τιμή>` - Αλλάζει ρύθμιση\n• `/stats` - Εμφανίζει στατιστικά\n• `/serverinfo` - Πληροφορίες διακομιστή

help.moderation.automod.title=🤖 Αυτόματη Διαχείριση
help.moderation.automod.commands=**Auto-Mod:**\n• `/automod enable` - Ενεργοποιεί auto-mod\n• `/automod disable` - Απενεργοποιεί auto-mod\n• `/automod config` - Διαμορφώνει auto-mod\n• `/filter add <λέξη>` - Προσθέτει φίλτρο

help.moderation.permissions.title=🔐 Δικαιώματα
help.moderation.permissions.info=**Απαιτούμενα Δικαιώματα:**\n• Ban Members - για `/ban`\n• Kick Members - για `/kick`\n• Moderate Members - για `/timeout`\n• Manage Messages - για `/clear`\n• Manage Channels - για `/lock`/`/unlock`

help.moderation.tips.title=💡 Pro Tips
help.moderation.tips.info=**Συμβουλές:**\n• Χρησιμοποιήστε πάντα λόγους για τις ενέργειες\n• Ελέγξτε τα δικαιώματα πριν τη χρήση\n• Το bot σέβεται την ιεραρχία ρόλων\n• Χρησιμοποιήστε `/help` για περισσότερες πληροφορίες

