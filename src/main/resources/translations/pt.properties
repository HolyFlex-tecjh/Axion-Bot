# Moderation Help Commands
help.modhelp.title=🛡️ Guia Completo de Moderação
help.modhelp.description=Moderação avançada com auto-moderação IA e ferramentas profissionais
help.modhelp.user_commands=👤 Comandos de Gerenciamento de Usuários
help.modhelp.user_commands_desc=`/ban user:<@usuário> [motivo]` - Banimento permanente do servidor
`/kick user:<@usuário> [motivo]` - Remover usuário do servidor
`/timeout user:<@usuário> duration:<1-10080min> [motivo]` - Timeout temporário
`/warn user:<@usuário> reason:<motivo>` - Aviso oficial ao usuário
help.modhelp.warning_system=📊 Sistema de Avisos e Histórico
help.modhelp.warning_system_desc=`/warnings user:<@usuário>` - Mostrar todos os avisos do usuário
`/unwarn user:<@usuário>` - Remover todos os avisos do usuário
💡 *Avisos são salvos permanentemente e mostrados nos logs de moderação*
help.modhelp.channel_management=🗑️ Gerenciamento de Canais
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Deletar mensagens em massa do canal
⚠️ *Irreversível - use com cuidado*
help.modhelp.config_stats=⚙️ Configuração e Estatísticas
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Definir nível de auto-moderação
`/modstats` - Estatísticas detalhadas de moderação
`/addfilter word:<palavra>` - Adicionar palavra à lista de filtros personalizados
help.modhelp.auto_moderation=🤖 Recursos de Auto-Moderação (Automáticos)
help.modhelp.auto_moderation_desc=🚫 **Proteção contra Spam** - Bloquear mensagens repetitivas
🔍 **Detecção de Conteúdo Prejudicial** - Escaneamento de conteúdo prejudicial baseado em IA
📝 **Filtros Personalizados** - Palavras e frases personalizadas
⚡ **Ações Instantâneas** - Avisos/timeouts/bans automáticos
📋 **Logs de Moderação** - Histórico completo de todas as ações
help.modhelp.permissions=Permissões do Discord Necessárias
help.modhelp.permissions_desc=**Para Moderadores:**
• `Moderate Members` - Timeouts e avisos
• `Kick Members` - Comando kick
• `Ban Members` - Comando ban
• `Manage Messages` - Comando purge

**Para o Bot:**
• `Administrator` (recomendado) ou as permissões acima
help.modhelp.pro_tips=💡 Dicas Profissionais
help.modhelp.pro_tips_desc=• Use `/modstats` para monitorar atividade do servidor
• Níveis de auto-moderação são ajustáveis conforme necessário
• Todas as ações são registradas para transparência
• Use `/support` se precisar de ajuda
