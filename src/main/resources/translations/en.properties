# Help Commands
help.title=🤖 Axion Bot - Command Overview
help.description=Welcome to {0}! Here are all available commands organized by category.
help.basic.title=📋 Basic Commands
help.basic.description=`/ping` - Test bot response time\n`/hello` - Get a personalized welcome message\n`/info` - View detailed bot information\n`/time` - Display current server time
help.help.title=❓ Help & Information
help.help.description=`/help` - Show this command overview\n`/modhelp` - Complete moderation guide\n`/invite` - Get bot invite link\n`/support` - Join support server\n`/about` - Detailed bot information
help.moderation.title=🛡️ Moderation Commands
help.moderation.description=`/ban` - Ban a user from the server\n`/kick` - Remove a user from the server\n`/timeout` - Temporarily timeout a user\n`/warn` - Issue a warning to a user\n`/unwarn` - Remove warnings from a user\n`/warnings` - View user's warning history\n`/purge` - Bulk delete messages\n`/modstats` - View moderation statistics\n`/modconfig` - Configure moderation settings\n`/addfilter` - Add custom word filters
help.important.title=⚠️ Important Information
help.important.description=• Auto-moderation is active 24/7\n• All actions are logged for transparency\n• Use `/modconfig` to adjust settings\n• Need help? Use `/support`
help.slash_usage.title=💡 Slash Command Usage
help.slash_usage.description=All commands use Discord's slash command system. Simply type `/` and select a command from the list.
help.bot_status.title=📊 Bot Status
help.bot_status.description=🏓 **Ping:** {0}ms\n💾 **Memory:** {1}MB used\n⚡ **Status:** Online and ready!
help.usage.title=💡 How to use slash commands
help.usage.description=1️⃣ Type `/` in the chat field\n2️⃣ Select command from auto-complete list\n3️⃣ Fill in required parameters (if any)\n4️⃣ Press Enter to execute the command
help.status.title=📊 Bot Status
help.status.description=🏓 **Ping:** {0}ms\n💾 **Memory:** {1}MB\n⏱️ **Uptime:** {2}
help.footer=Use /help <command> for detailed information • Auto-moderation active 24/7

# ModHelp Commands
help.modhelp.title=Complete Moderation Guide
help.modhelp.description=Advanced moderation tools and auto-moderation features for {0}
help.modhelp.user_commands=👥 User Moderation Commands
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - Permanent ban from server\n`/kick user:<@user> [reason]` - Remove user from server\n`/timeout user:<@user> duration:<1-10080min> [reason]` - Temporary timeout\n`/warn user:<@user> reason:<reason>` - Official warning to user
help.modhelp.warning_system=📊 Warning & History System
help.modhelp.warning_system_desc=`/warnings user:<@user>` - View all warnings for user\n`/unwarn user:<@user>` - Remove all warnings from user\n💡 *Warnings are stored permanently and shown in moderation logs*
help.modhelp.channel_management=🗑️ Channel Management
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Bulk delete messages from channel\n⚠️ *Cannot be undone - use with caution*
help.modhelp.config_stats=⚙️ Configuration & Statistics
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Set auto-mod level\n`/modstats` - Detailed moderation statistics\n`/addfilter word:<word>` - Add word to custom filter list
help.modhelp.auto_moderation=🤖 Auto-Moderation Features (Automatic)
help.modhelp.auto_moderation_desc=🚫 **Spam Protection** - Blocks repeated messages\n🔍 **Toxic Detection** - AI-based toxic content scanning\n📝 **Custom Filters** - User-defined words and phrases\n⚡ **Instant Actions** - Automatic warn/timeout/ban\n📋 **Moderation Logs** - Complete history of all actions
help.modhelp.permissions=Required Discord Permissions
help.modhelp.permissions_desc=**For Moderators:**\n• `Moderate Members` - Timeout and warn\n• `Kick Members` - Kick command\n• `Ban Members` - Ban command\n• `Manage Messages` - Purge command\n\n**For Bot:**\n• `Administrator` (recommended) or above permissions
help.modhelp.pro_tips=💡 Pro Tips
help.modhelp.pro_tips_desc=• Use `/modstats` to monitor server activity\n• Auto-moderation level can be adjusted as needed\n• All actions are logged for transparency\n• Use `/support` if you need help
help.modhelp.footer=Auto-moderation is active 24/7 • Use /help for other commands

