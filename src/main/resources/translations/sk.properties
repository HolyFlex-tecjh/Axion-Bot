help.basic.description=Základné príkazy bota pre všetkých používateľov
help.basic.commands=**Dostupné príkazy:**\n• `/ping` - Kontrola odozvy bota\n• `/help` - Zobrazenie pomoci\n• `/info` - Informácie o botovi\n• `/invite` - Odkaz na pozvanie bota\n• `/support` - Odkaz na server podpory

help.moderation.title=🛡️ Kompletný Moderačný Sprievodca
help.moderation.description=Komplexný sprievodca moderovaním servera pomocou Axion Bota

help.moderation.user.management=**👥 Správa Používateľov**\n• `/ban <používateľ> [dôvod] [trvanie]` - Zakázať používateľa\n• `/unban <používateľ>` - Zrušiť zákaz\n• `/kick <používateľ> [dôvod]` - Vyhodiť používateľa\n• `/mute <používateľ> [trvanie] [dôvod]` - Umlčať používateľa\n• `/unmute <používateľ>` - Zrušiť umlčanie\n• `/warn <používateľ> <dôvod>` - Varovať používateľa

help.moderation.warnings=**⚠️ Systém Varovaní**\n• Varovania sú automaticky sledované\n• Konfigurovateľné automatické tresty\n• Zobrazenie histórie varovaní\n• Hromadná správa varovaní

help.moderation.channel.management=**📝 Správa Kanálov**\n• `/clear <počet> [používateľ]` - Vymazať správy\n• `/slowmode <sekundy>` - Nastaviť pomalý režim\n• `/lock [kanál]` - Zamknúť kanál\n• `/unlock [kanál]` - Odomknúť kanál\n• `/purge <filter>` - Pokročilé čistenie správ

help.moderation.advanced=**🔧 Pokročilá Moderácia**\n• Automatické moderačné pravidlá\n• Vlastné filtre a spúšťače\n• Moderačné logy a správy\n• Povolenia založené na rolách\n• Časované tresty

help.automod.title=🤖 Nastavenie Automatickej Moderácie
help.automod.description=Konfigurácia automatickej moderácie na ochranu servera

help.automod.spam=**🚫 Ochrana Proti Spamu**\n• Detekcia duplicitných správ\n• Obmedzenie rýchlych správ\n• Blokovanie hromadných spomenutí\n• Filtrovanie emoji spamu

help.automod.content=**📝 Filtrovanie Obsahu**\n• Filter nadávok\n• Blokovanie odkazov\n• Filtrovanie pozývacích odkazov\n• Detekcia NSFW obsahu

help.automod.behavior=**👤 Monitorovanie Správania**\n• Ochrana proti raidom\n• Detekcia alt účtov\n• Upozornenia na podozrivé aktivity\n• Automatická karanténa

help.automod.setup=**⚙️ Kroky Nastavenia**\n1. `/automod enable` - Povoliť automatickú moderáciu\n2. `/automod config` - Konfigurovať nastavenia\n3. `/automod test` - Otestovať konfiguráciu\n4. `/automod monitor` - Monitorovať aktivitu

help.invite.title=📨 Sprievodca Pozvaním Bota
help.invite.description=Sprievodca pozvaním Axion Bota na server

help.invite.steps=**📋 Kroky Pozvania**
1. Kliknite na odkaz pozvania
2. Vyberte cieľový server
3. Skontrolujte povolenia
4. Potvrďte pozvanie
5. Nakonfigurujte nastavenia bota

help.invite.permissions=**🔐 Odporúčané Povolenia**
