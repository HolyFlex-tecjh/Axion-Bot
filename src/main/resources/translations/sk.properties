help.configuration.title=⚙️ Konfiguračný Sprievodca
help.configuration.description=Kompletný sprievodca konfiguráciou servera

help.configuration.basic=**🔧 Základná Konfigurácia**
• `/config prefix <nový_prefix>` - Zmeniť prefix bota
• `/config language <jazyk>` - Nastaviť jazyk servera
• `/config timezone <časové_pásmo>` - Nastaviť časové pásmo
• `/config logs <kanál>` - Nastaviť kanál pre logy

help.configuration.welcome=**👋 Uvítacie Správy**
• `/welcome enable` - Povoliť uvítacie správy
• `/welcome channel <kanál>` - Nastaviť kanál
• `/welcome message <správa>` - Prispôsobiť správu
• `/welcome test` - Otestovať nastavenie

help.configuration.roles=**🎭 Automatické Roly**
• `/autorole add <rola>` - Pridať automatickú rolu
• `/autorole remove <rola>` - Odstrániť automatickú rolu
• `/autorole list` - Zobraziť zoznam
• `/autorole toggle` - Zapnúť/vypnúť funkciu

help.configuration.moderation=**🛡️ Moderačná Konfigurácia**
• `/modlog channel <kanál>` - Nastaviť kanál pre moderačné logy
• `/modlog events <udalosti>` - Vybrať sledované udalosti
• `/automod configure` - Konfigurovať automatickú moderáciu
• `/filter setup` - Nastaviť filter slov

help.language.title=🌍 Jazykový Sprievodca
help.language.description=Správa jazykových nastavení bota

help.language.available=**🗣️ Dostupné Jazyky**
Axion Bot podporuje 54 jazykov:
• Európske: Angličtina, Nemčina, Francúzština, Španielčina, Taliančina, Holandčina, Ruština, Poľština, Čeština, Slovenčina
• Ázijské: Japončina, Kórejčina, Čínština, Hindi, Arabčina, Hebrejčina, Thajčina, Vietnamčina
• A mnoho ďalších...

