# ModHelp Commands
help.modhelp.title=Komplet Moderation Guide
help.modhelp.description=Avancerede moderation værktøjer og auto-moderation funktioner for {0}
help.modhelp.user_commands=👥 Bruger Moderation Kommandoer
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - Permanent bandlysning fra server\n`/kick user:<@user> [reason]` - Fjern bruger fra server\n`/timeout user:<@user> duration:<1-10080min> [reason]` - Midlertidigt timeout\n`/warn user:<@user> reason:<reason>` - Officiel advarsel til bruger
help.modhelp.warning_system=📊 Advarsel & Historik System
help.modhelp.warning_system_desc=`/warnings user:<@user>` - Se alle advarsler for bruger\n`/unwarn user:<@user>` - Fjern alle advarsler fra bruger\n💡 *Advarsler gemmes permanent og vises i moderation logs*
help.modhelp.channel_management=🗑️ Kanal Management
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Masse slet beskeder fra kanal\n⚠️ *Kan ikke fortrydes - brug med forsigtighed*
help.modhelp.config_stats=⚙️ Konfiguration & Statistikker
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Sæt auto-mod niveau\n`/modstats` - Detaljerede moderation statistikker\n`/addfilter word:<word>` - Tilføj ord til brugerdefineret filter liste
help.modhelp.auto_moderation=🤖 Auto-Moderation Features (Automatisk)
help.modhelp.auto_moderation_desc=🚫 **Spam Beskyttelse** - Blokerer gentagne beskeder\n🔍 **Toksisk Detektion** - AI-baseret toksisk indhold scanning\n📝 **Brugerdefinerede Filtre** - Brugerdefinerede ord og sætninger\n⚡ **Øjeblikkelige Handlinger** - Automatisk warn/timeout/ban\n📋 **Moderation Logs** - Komplet historik af alle handlinger
help.modhelp.permissions=Påkrævede Discord Tilladelser
help.modhelp.permissions_desc=**For Moderatorer:**\n• `Moderate Members` - Timeout og warn\n• `Kick Members` - Kick kommando\n• `Ban Members` - Ban kommando\n• `Manage Messages` - Purge kommando\n\n**For Bot:**\n• `Administrator` (anbefalet) eller ovenstående tilladelser
help.modhelp.pro_tips=💡 Pro Tips
help.modhelp.pro_tips_desc=• Brug `/modstats` til at overvåge server aktivitet\n• Auto-moderation niveau kan justeres efter behov\n• Alle handlinger logges for gennemsigtighed\n• Brug `/support` hvis du har brug for hjælp
help.modhelp.footer=Auto-moderation er aktiv 24/7 • Brug /help for andre kommandoer

