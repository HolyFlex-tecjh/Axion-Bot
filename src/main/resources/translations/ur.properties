help.about.tech_stack_desc=• **زبان:** Java 17+ ☕\n• **فریم ورک:** JDA (Discord API)\n• **ڈیٹابیس:** SQLite 📊\n• **ہوسٹنگ:** Cloud Ready ☁️\n• **آرکیٹیکچر:** Event-Driven
help.about.main_features=✨ اہم فیچرز اور صلاحیات
help.about.main_features_desc=🛡️ **ایڈوانس آٹو ماڈریشن**\n• AI پر مبنی اسپام اور زہریلے مواد کی شناخت\n• ذہین ریٹ لمٹنگ\n• صارف کی طرف سے تعین شدہ ورڈ فلٹرز\n• خودکار اسکیلیشن ایکشنز\n\n⚙️ **پیشہ ورانہ ماڈریشن ٹولز**\n• مکمل صارف منیجمنٹ (ban/kick/timeout)\n• تاریخ کے ساتھ ایڈوانس تنبیہ سسٹم\n• بلک میسج ڈیلیٹ\n• تفصیلی ماڈریشن شماریات\n• قابل تشکیل ماڈریشن لیولز
help.about.important_links=🔗 اہم لنکس
