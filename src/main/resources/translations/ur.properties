# Help Commands - Comprehensive
help.basic.title=📋 بنیادی کمانڈز
help.basic.description=`/ping` - بوٹ کے جوابی وقت کو چیک کریں\n`/hello` - ذاتی خوش آمدید پیغام حاصل کریں\n`/info` - تفصیلی بوٹ معلومات دیکھیں\n`/time` - موجودہ سرور ٹائم دکھائیں
help.help.title=❓ مدد اور معلومات
help.help.description=`/help` - یہ کمانڈ جائزہ دکھائیں\n`/modhelp` - مکمل ماڈریشن گائیڈ\n`/invite` - بوٹ انوائٹ لنک حاصل کریں\n`/support` - سپورٹ سرور میں شامل ہوں\n`/about` - تفصیلی بوٹ معلومات
help.moderation.title=🛡️ ماڈریشن کمانڈز
help.moderation.description=`/ban` - صارف کو سرور سے بین کریں\n`/kick` - صارف کو سرور سے ہٹائیں\n`/timeout` - صارف کو عارضی طور پر ٹائم آؤٹ کریں\n`/warn` - صارف کو تنبیہ دیں\n`/unwarn` - صارف سے تنبیہات ہٹائیں\n`/warnings` - صارف کی تنبیہ کی تاریخ دیکھیں\n`/purge` - بلک میسج ڈیلیٹ کریں\n`/modstats` - ماڈریشن شماریات دیکھیں\n`/modconfig` - ماڈریشن سیٹنگز کنفیگر کریں\n`/addfilter` - کسٹم ورڈ فلٹرز شامل کریں
help.important.title=⚠️ اہم معلومات
help.important.description=• آٹو ماڈریشن 24/7 فعال ہے\n• تمام اعمال شفافیت کے لیے لاگ کیے جاتے ہیں\n• سیٹنگز ایڈجسٹ کرنے کے لیے `/modconfig` استعمال کریں\n• مدد چاہیے؟ `/support` استعمال کریں
help.slash_usage.title=💡 سلیش کمانڈ کا استعمال
help.slash_usage.description=تمام کمانڈز Discord کے سلیش کمانڈ سسٹم استعمال کرتے ہیں۔ بس `/` ٹائپ کریں اور فہرست سے کمانڈ منتخب کریں۔
help.bot_status.title=📊 بوٹ اسٹیٹس
help.bot_status.description=🏓 **پنگ:** {0}ms\n💾 **میموری:** {1}MB استعمال شدہ\n⚡ **اسٹیٹس:** آن لائن اور تیار!
help.usage.title=💡 سلیش کمانڈز کا استعمال کیسے کریں
help.usage.description=1️⃣ چیٹ فیلڈ میں `/` ٹائپ کریں\n2️⃣ آٹو کمپلیٹ فہرست سے کمانڈ منتخب کریں\n3️⃣ ضروری پیرامیٹرز بھریں (اگر کوئی ہو)\n4️⃣ کمانڈ ایگزیکیوٹ کرنے کے لیے Enter دبائیں
help.status.title=📊 بوٹ اسٹیٹس
help.status.description=🏓 **پنگ:** {0}ms\n💾 **میموری:** {1}MB\n⏱️ **اپ ٹائم:** {2}

# ModHelp Commands
help.modhelp.title=مکمل ماڈریشن گائیڈ
help.modhelp.description={0} کے لیے ایڈوانس ماڈریشن ٹولز اور آٹو ماڈریشن فیچرز
help.modhelp.user_commands=👥 یوزر ماڈریشن کمانڈز
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - سرور سے مستقل بین\n`/kick user:<@user> [reason]` - صارف کو سرور سے ہٹائیں\n`/timeout user:<@user> duration:<1-10080min> [reason]` - عارضی ٹائم آؤٹ\n`/warn user:<@user> reason:<reason>` - صارف کو باضابطہ تنبیہ
help.modhelp.warning_system=📊 تنبیہ اور تاریخ کا نظام
help.modhelp.warning_system_desc=`/warnings user:<@user>` - صارف کی تمام تنبیہات دیکھیں\n`/unwarn user:<@user>` - صارف سے تمام تنبیہات ہٹائیں\n💡 *تنبیہات مستقل طور پر محفوظ ہوتی ہیں اور ماڈریشن لاگز میں دکھائی جاتی ہیں*
help.modhelp.channel_management=🗑️ چینل منیجمنٹ
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - چینل سے بلک میسج ڈیلیٹ کریں\n⚠️ *واپس نہیں کیا جا سکتا - احتیاط سے استعمال کریں*
help.modhelp.config_stats=⚙️ کنفیگریشن اور شماریات
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - آٹو موڈ لیول سیٹ کریں\n`/modstats` - تفصیلی ماڈریشن شماریات\n`/addfilter word:<word>` - کسٹم فلٹر فہرست میں لفظ شامل کریں
help.modhelp.auto_moderation=🤖 آٹو ماڈریشن فیچرز (خودکار)
help.modhelp.auto_moderation_desc=🚫 **اسپام پروٹیکشن** - دہرائے گئے پیغامات کو بلاک کرتا ہے\n🔍 **ٹاکسک ڈیٹیکشن** - AI پر مبنی زہریلے مواد کی اسکیننگ\n📝 **کسٹم فلٹرز** - صارف کی طرف سے تعین شدہ الفاظ اور جملے\n⚡ **فوری اعمال** - خودکار تنبیہ/ٹائم آؤٹ/بین\n📋 **ماڈریشن لاگز** - تمام اعمال کی مکمل تاریخ
help.modhelp.permissions=ضروری Discord اجازات
help.modhelp.permissions_desc=**ماڈریٹرز کے لیے:**\n• `Moderate Members` - ٹائم آؤٹ اور تنبیہ\n• `Kick Members` - کک کمانڈ\n• `Ban Members` - بین کمانڈ\n• `Manage Messages` - پرج کمانڈ\n\n**بوٹ کے لیے:**\n• `Administrator` (تجویز کردہ) یا اوپر کی اجازات
help.modhelp.pro_tips=💡 پرو ٹپس
help.modhelp.pro_tips_desc=• سرور کی سرگرمی کو مانیٹر کرنے کے لیے `/modstats` استعمال کریں\n• آٹو ماڈریشن لیول ضرورت کے مطابق ایڈجسٹ کیا جا سکتا ہے\n• تمام اعمال شفافیت کے لیے لاگ کیے جاتے ہیں\n• اگر آپ کو مدد چاہیے تو `/support` استعمال کریں
help.modhelp.footer=آٹو ماڈریشن 24/7 فعال ہے • دوسرے کمانڈز کے لیے /help استعمال کریں

