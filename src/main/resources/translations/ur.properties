help.about.support_community=💖 سپورٹ اور کمیونٹی
help.about.support_community_desc=**{0} 100% مفت اور اوپن سورس ہے!**\n\n🌟 **ہماری ترقی میں مدد کریں:**\n• ⭐ GitHub پر پروجیکٹ کو اسٹار کریں\n• 💬 ہماری سپورٹ کمیونٹی میں شامل ہوں\n• 📢 بوٹ کو اپنے دوستوں کو تجویز کریں\n• 🐛 بگز رپورٹ کریں اور فیچرز تجویز کریں\n• 💝 ڈیولپمنٹ میں تعاون کریں
help.about.why_choose=🏆 {0} کیوں منتخب کریں؟
help.about.why_choose_desc=• **قابل اعتماد:** 99.9% اپ ٹائم اور مستحکم کارکردگی\n• **محفوظ:** ڈیٹا شیئرنگ نہیں، پرائیویسی فوکسڈ\n• **جدید:** سلیش کمانڈز اور Discord کے جدید ترین فیچرز\n• **سپورٹ:** فعال کمیونٹی اور تیز سپورٹ\n• **مفت:** کوئی چھپی ہوئی لاگت یا پریمیم فیچرز نہیں
