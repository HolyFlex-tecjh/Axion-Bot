# Help Commands - Comprehensive
help.basic.title=📋 Lệnh cơ bản
help.basic.description=`/ping` - Kiểm tra thời gian phản hồi bot\n`/hello` - Nhận tin nhắn chào mừng cá nhân hóa\n`/info` - Xem thông tin bot chi tiết\n`/time` - Hiển thị thời gian máy chủ hiện tại
help.help.title=❓ Trợ giúp & Thông tin
help.help.description=`/help` - Hiển thị tổng quan lệnh này\n`/modhelp` - Hướng dẫn kiểm duyệt hoàn chỉnh\n`/invite` - Nhận liên kết mời bot\n`/support` - Tham gia máy chủ hỗ trợ\n`/about` - Thông tin bot chi tiết
help.moderation.title=🛡️ Lệnh kiểm duyệt
help.moderation.description=`/ban` - Cấm người dùng khỏi máy chủ\n`/kick` - Xóa người dùng khỏi máy chủ\n`/timeout` - Tạm thời timeout người dùng\n`/warn` - Đưa ra cảnh báo cho người dùng\n`/unwarn` - Xóa cảnh báo khỏi người dùng\n`/warnings` - Xem lịch sử cảnh báo của người dùng\n`/purge` - Xóa hàng loạt tin nhắn\n`/modstats` - Xem thống kê kiểm duyệt\n`/modconfig` - Cấu hình cài đặt kiểm duyệt\n`/addfilter` - Thêm bộ lọc từ tùy chỉnh
help.important.title=⚠️ Thông tin quan trọng
help.important.description=• Kiểm duyệt tự động hoạt động 24/7\n• Tất cả hành động được ghi lại để minh bạch\n• Sử dụng `/modconfig` để điều chỉnh cài đặt\n• Cần trợ giúp? Sử dụng `/support`
help.slash_usage.title=💡 Cách sử dụng lệnh Slash
help.slash_usage.description=Tất cả lệnh sử dụng hệ thống lệnh slash của Discord. Chỉ cần gõ `/` và chọn lệnh từ danh sách.
help.bot_status.title=📊 Trạng thái Bot
help.bot_status.description=🏓 **Ping:** {0}ms\n💾 **Bộ nhớ:** {1}MB đã sử dụng\n⚡ **Trạng thái:** Trực tuyến và sẵn sàng!
