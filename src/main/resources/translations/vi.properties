help.usage.description=1️⃣ Gõ `/` trong trường chat\n2️⃣ Chọn lệnh từ danh sách tự động hoàn thành\n3️⃣ Điền các tham số bắt buộc (nếu có)\n4️⃣ Nhấn Enter để thực hiện lệnh
