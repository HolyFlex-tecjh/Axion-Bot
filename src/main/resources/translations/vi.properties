# ModHelp Commands
help.modhelp.title=Hướng dẫn kiểm duyệt hoàn chỉnh
help.modhelp.description=Công cụ kiểm duyệt nâng cao và tính năng kiểm duyệt tự động cho {0}
help.modhelp.user_commands=👥 Lệnh kiểm duyệt người dùng
help.modhelp.user_commands_desc=`/ban user:<@user> [reason]` - Cấm vĩnh viễn khỏi máy chủ\n`/kick user:<@user> [reason]` - Xóa người dùng khỏi máy chủ\n`/timeout user:<@user> duration:<1-10080min> [reason]` - Timeout tạm thời\n`/warn user:<@user> reason:<reason>` - Cảnh báo chính thức cho người dùng
help.modhelp.warning_system=📊 Hệ thống cảnh báo & Lịch sử
help.modhelp.warning_system_desc=`/warnings user:<@user>` - Xem tất cả cảnh báo cho người dùng\n`/unwarn user:<@user>` - Xóa tất cả cảnh báo khỏi người dùng\n💡 *Cảnh báo được lưu trữ vĩnh viễn và hiển thị trong nhật ký kiểm duyệt*
help.modhelp.channel_management=🗑️ Quản lý kênh
help.modhelp.channel_management_desc=`/purge amount:<1-100>` - Xóa hàng loạt tin nhắn từ kênh\n⚠️ *Không thể hoàn tác - sử dụng cẩn thận*
help.modhelp.config_stats=⚙️ Cấu hình & Thống kê
help.modhelp.config_stats_desc=`/modconfig level:<mild/standard/strict>` - Đặt mức độ auto-mod\n`/modstats` - Thống kê kiểm duyệt chi tiết\n`/addfilter word:<word>` - Thêm từ vào danh sách bộ lọc tùy chỉnh
help.modhelp.auto_moderation=🤖 Tính năng kiểm duyệt tự động (Tự động)
help.modhelp.auto_moderation_desc=🚫 **Bảo vệ chống spam** - Chặn tin nhắn lặp lại\n🔍 **Phát hiện độc hại** - Quét nội dung độc hại dựa trên AI\n📝 **Bộ lọc tùy chỉnh** - Từ và cụm từ do người dùng định nghĩa\n⚡ **Hành động tức thì** - Tự động cảnh báo/timeout/cấm\n📋 **Nhật ký kiểm duyệt** - Lịch sử hoàn chỉnh của tất cả hành động
help.modhelp.permissions=Quyền Discord bắt buộc
help.modhelp.permissions_desc=**Cho người kiểm duyệt:**\n• `Moderate Members` - Timeout và cảnh báo\n• `Kick Members` - Lệnh kick\n• `Ban Members` - Lệnh ban\n• `Manage Messages` - Lệnh purge\n\n**Cho Bot:**\n• `Administrator` (khuyến nghị) hoặc quyền cao hơn
help.modhelp.pro_tips=💡 Mẹo chuyên nghiệp
help.modhelp.pro_tips_desc=• Sử dụng `/modstats` để theo dõi hoạt động máy chủ\n• Mức độ kiểm duyệt tự động có thể được điều chỉnh khi cần\n• Tất cả hành động được ghi lại để minh bạch\n• Sử dụng `/support` nếu bạn cần trợ giúp
help.modhelp.footer=Kiểm duyệt tự động hoạt động 24/7 • Sử dụng /help cho các lệnh khác

